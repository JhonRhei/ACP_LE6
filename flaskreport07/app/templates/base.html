<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Report{% endblock %}</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0; /* remove gap so header touches edges */
            background-color: rgb(255, 182, 182);
        }

        /* Full-width header */
        header {
            width: 100%;
            background: #f3f4f6;
            border-bottom: 1px solid #d1d5db;
            padding: 12px 20px;
            display: flex;
            gap: 10px;
            box-sizing: border-box;
        }

        /* Minimal button-style links */
        header a {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            background: white;
            text-decoration: none;
            color: #111;
            font-size: 14px;
        }

        /* Content area spacing */
        .content-wrapper {
            margin: 40px;
        }
    </style>
</head>

<body>

    <!-- FULL-WIDTH HEADER NAVIGATION -->
    <header>
        <a href="{{ url_for('main.index') }}">Home</a>
        <a href="{{ url_for('main.about') }}">About</a>
        <a href="{{ url_for('main.list_records') }}">Records</a>
    </header>

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
