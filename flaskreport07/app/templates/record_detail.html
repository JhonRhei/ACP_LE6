{% extends "base.html" %}

{% block title %}{{ record.title }} - FlaskReports{% endblock %}

{% block content %}
    <h1>{{ record.title }}</h1>
    
    <p><small>Created: {{ record.created_at.strftime('%B %d, %Y at %I:%M %p') }}</small></p>

    <!-- CONTENT (no background box) -->
    <div style="margin:20px 0;">
        <p style="white-space: pre-wrap; line-height:1.6; margin:0;">
            {{ record.content }}
        </p>
    </div>

    <!-- BUTTONS -->
    <div style="margin-top:25px;">

        <!-- Edit -->
        <a href="{{ url_for('main.edit_record', id=record.id) }}"
           style="
                padding:8px 14px; 
                border-radius:4px; 
                text-decoration:none; 
                border:1px solid #d1d5db;
                background:#f3f4f6;
                color:#111;
                font-size:14px;
           ">
            Edit
        </a>

        <!-- Delete -->
        <form action="{{ url_for('main.delete_record', id=record.id) }}" 
              method="POST" 
              style="display:inline; margin-left:10px;">
            
            <button type="submit"
                    style="
                        padding:8px 14px; 
                        border-radius:4px; 
                        border:1px solid #d1d5db; 
                        background:#f3f4f6; 
                        cursor:pointer; 
                        font-size:14px;
                    "
                    onclick="return confirm('Delete this record?');">
                Delete
            </button>
        </form>
    </div>

    <!-- Back Link -->
    <p style="margin-top:30px;">
        <a href="{{ url_for('main.list_records') }}" 
           style="color:#3b82f6; font-size:14px;">
            ‚Üê Back to All Records
        </a>
    </p>
{% endblock %}
